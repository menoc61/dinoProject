<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Game Project</title>
  <link rel="shortcut icon" href="images/dino-stationary.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" type="module"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
  <div class="world" data-world>
    <h2></h2><ul class="record">Best Score:  </ul>
    <div class="score-txt">score</div>
    <div class="score" data-score>0</div>
    <div class="start-screen" data-start-screen>Press Any Key To Start</div>
    <div class="start-screen hide" data-end-screen>GAME OVER</div>
    <img src="images/ground.png" class="ground" data-ground>
    <img src="images/ground.png" class="ground" data-ground>
    <img src="images/dino-stationary.png" class="dino" data-dino>
</div>
</body>
</html>
